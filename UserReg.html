                    <div class="container">
                            <form>
                              <div class="row">
                                <h4>Complete Your Registration</h4>
                                <div class="input-group input-group-icon">
                                  <input type="text" placeholder="First Name"/>
                                  <div class="input-icon"><i class="fa fa-user"></i></div>
                                </div>
                          
                                <div class="input-group input-group-icon">
                                  <input type="text" placeholder="Last Name"/>
                                  <div class="input-icon"><i class="fa fa-user"></i></div>
                                </div>
                          
                                <div class="input-group input-group-icon">
                                  <input type="text" placeholder="Middle Name"/>
                                  <div class="input-icon"><i class="fa fa-user"></i></div>
                                </div>
                          
                                <div class="input-group input-group-icon">
                                  <input type="number" placeholder="Phone Number"/>
                                  <div class="input-icon"><i class="fa fa-user"></i></div>
                                </div>  
                              </div>
                              
                              <div class="row">
                                <div class="col-half">
                                  <h4>Date of Birth</h4>
                                  <div class="input-group">
                                    <div class="col-third">
                                      <input type="text" placeholder="DD"/>
                                    </div>
                                    <div class="col-third">
                                      <input type="text" placeholder="MM"/>
                                    </div>
                                    <div class="col-third">
                                      <input type="text" placeholder="YYYY"/>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-half">
                                  <h4>Gender</h4>
                                  <div class="input-group">
                                    <input type="radio" name="gender" value="male" id="gender-male"/>
                                    <label for="gender-male">Male</label>
                                    <input type="radio" name="gender" value="female" id="gender-female"/>
                                    <label for="gender-female">Female</label>
                                  </div>
                                </div>
                              </div>
                          
                              <div class="row">
                                <h4>Physical Adress</h4>
                          
                                <div class="input-group input-group-icon">
                                  <input type="text" placeholder="Street"/>
                                </div>
                          
                                <div class="input-groups input-group-icon">
                                  <input type="text" placeholder="City"/>
                                </div>
                          
                                <div class="input-groups input-group-icon">
                                  <input type="text" placeholder="State"/>
                                </div>
                          
                                <div class="input-groups input-group-icon">
                                  <input type="text" placeholder="Country"/>
                                </div>
                          
                                <div class="input-groups input-group-icon">
                                  <input type="digits" placeholder="Postal Code"/>
                                </div>
                                </div>
                          
                                <div class="">
                                <div class="input-groupz input-group-icon">
                            <select>
                              <option value="select-choice">-select a cover</option>
                              <option value="Individual">Individual Cover</option>
                              <option value="Family">Family Cover</option>
                              <option value="Family">Company Cover</option>
                            </select>
                          </div>
                                </div>

                                </div>
