<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HealthCover &mdash;Website by RHIPFactory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/jquery.fancybox.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">

    <script >
     if (localStorage.getItem('token')) {
      location.pathname = "dashBoard/userDB.html";
    }
</script>
    
  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
   
    
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
      
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <div class="site-logo mr-auto w-25"><a href="index.html">
              <div class="logo_div">
                  <img src="images/healthcover-logo-03.png" alt="" class="logo"/>
                </div>
          </a></div>

          

          <div class="ml-auto w-25">
            <nav class="site-navigation position-relative text-right" role="navigation"><ul class="site-menu main-menu site-menu-dark js-clone-nav mr-auto d-none d-lg-block m-0 p-0">
                  <span class="notifiers">new to healthcover? </span>
                <li class="cta">
                  <a href="signup.html" class="nav-link">
                  <span>Register</span></a>
                </li>
              </ul> 
            </nav>
            <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right"><span class="icon-menu h3"></span></a>
          </div>
        </div>
      </div>
      
    </header>

    <!--Home section starts-->
    <div class="intro-section" id="home-section">
      <div class="slide-1" style="background-image: url('images/hero_1.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                  <div class="col-lg-6 mb-4">
                      <h1  data-aos="fade-up" data-aos-delay="100">Welcome...</h1>
                      <p class="mb-4"  data-aos="fade-up" data-aos-delay="200">explore all the posibilities of being safe for life!</p>
                      </div>
               <div class="col-lg-5 ml-auto" data-aos="fade-up" data-aos-delay="500">
                  <form onsubmit="loginFunction(event)" class="form-box">
                    <h3 class="h4 text-black mb-4">Login</h3>
                    <div class="form-group">
                      <input type="number" id="phoneNumber" class="form-control" pattern="^\d{4}-\d{3}-\d{4}$" placeholder="phone No." required>
                    </div>
                    <div class="form-group">
                      <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                      <select class="form-control" id="userType">
                          <option value="select-choice">-select User type-</option>
                          <option value="individual">INDIVIDUAL Account</option>
                          <option value="hmo">HMO Account</option>
                          <option value="hcp">HCP Account</option>
                          <option value="mha">MHA Account</option>
                        </select>
                      </div>
                    <div class="row justify-content-center">
                        <div class="col-7 text-center">
                          <button type="submit" class="customPrevBtn btn btn-primary m-1">Login</button>
                          <div ><a class="notifiers" href="#"><i>forgot password?</i></a></div>
                          <div ><a class="notifiers" href="#"><i>want to learn more?</i></a></div>
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Home section ends-->

    
    

  
    
  </div> <!-- .site-wrap -->

  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.sticky.js"></script>

  
  <script src="js/main.js"></script>
  <script src="js/need.js"></script>
