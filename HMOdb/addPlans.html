                        <form onsubmit="createPlanFunction(e)" id="plan_form">
                          <div class="row">

                              <div class="wrap-table100" style="width:90%; margin:3%">
                                <div class="table100 ver2 m-b-110">
                                  <div class="table100-head">

                                    </table>
                                  </div>

                              </div>
                              
                              <div class="input-group input-group-icon" style="width:100%;">

                                  <option value="Basic">Basic</option>
                                  <option value="Comprehensive">Comprehensive</option>
                                  <option value="Premium">Premium</option>
                                  <option value="Luxury">Luxury</option>
                                </select>
                            </div>

                            <div class="input-group input-group-icon">
                              <input id="hmoId" type="text" placeholder="HMO's ID" value=""  hidden/>
                            </div>

                            <div class="input-group input-group-icon">
                              <input id="summary" type="text" placeholder="Summary of plan" required/>
                              <div class="input-icon"><i class="fa fa-"></i></div>
                            </div>

                            <div class="input-group input-group-icon">
                                    <input id="feature" type="text" placeholder="Features of plan" required/>
                                    <div class="input-icon"><i class="fa fa-"></i></div>
                                  </div>
                      
                            <div class="input-group input-group-icon">
                              <input id="benefit" type="text" placeholder="Benefits of plan"/>
                              <div class="input-icon"><i class="fa fa-"></i></div>
                            </div>

                            <div class="input-group input-group-icon">
                                    <input id="exclusion" type="text" placeholder="plan Exclusion" required/>
                                    <div class="input-icon"><i class="fa fa-"></i></div>
                                  </div>
                                  
                            <div class="input-group input-group-icon">
                                <input id="aboutUs" type="text" placeholder="About the HMO"/>
                                <div class="input-icon"><i class="fa fa-"></i></div>
                              </div>

                              <div class="input-group input-group-icon">
                                <input id="priceNaira" type="text" placeholder="price in Naira"/>
                                <div class="input-icon"><i class="fa fa-"></i></div>
                              </div>

                              <div class="input-group input-group-icon">
                                <input id="priceDollar" type="text" placeholder="price in Dollar"/>
                                <div class="input-icon"><i class="fa fa-"></i></div>
                              </div>
